<!--Text input field to search-->
<input type="text" ng-model="projectList.search" class="search-query" id="projects-search" placeholder="Search">
<table>
    <thead>
    <tr>
        <th>Project</th>
        <th>Description</th>
        <!--A link to new route defined in project.js. there is no need to register callback on links, we are just navigating to a new URL. This automatically updates the browser history and enables deep-linking. Unlike a server round trip application, this navigation event gets rendered instantly in the browser-->
        <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in projectList.projects |filter:projectList.search | orderBy: 'name'"></tr>
        <td><a ng-href="{{project.site}}" target="blank_">{{project.name}}</a></td>
        <td>{{project.description}}</td>
        <td>
            <a ng-href="#/edit/{{project.$id}}"><i class="icon-pencil"></i></a>
        </td>
    </tbody>
</table>
